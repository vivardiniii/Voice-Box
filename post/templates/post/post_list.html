{% load static %}
<html>
    <head>
        <title>All Posts</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{% static 'css/art.css' %}">
    </head>
    <body>

<div class="page-header">
    <h1><a href="/">All Posts</a></h1>
</div>

          {% for post in posts %}
              <div class="container">

                <div class="content" >
                  <h2><a>{{ post.title }}</a></h2>
                <h6>  Written by: {{ post.user }} </<h6>
                  <p>Hashtags: {{ post.hname|linebreaksbr }}</p>
                  <img src="{{ post.image.url }}" width="500px"/>
                  <p>{{ post.text|linebreaksbr }}</p>
                  <br>
                  <p>{{ post.date|linebreaksbr }}</p>


                    </div>
                    <br>
              </div>
              <br>

          {% endfor %}
    </body>
</html>
